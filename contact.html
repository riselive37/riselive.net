<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - RiseLive</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Noto+Sans+JP:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <script src="js/main.js" defer></script>
</head>

<body>

    <header class="header" id="header">
        <div class="container header-inner">
            <a href="index.html" class="logo"><img src="images/logo.png" alt="RiseLive" class="logo-img"></a>
            <div class="menu-toggle" id="menuToggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <nav>
                <ul class="nav-menu" id="navMenu">
                    <li><a href="index.html" class="nav-link">Top</a></li>
                    <li><a href="works.html" class="nav-link">Works</a></li>
                    <li><a href="pricing.html" class="nav-link">Pricing</a></li>
                    <li><a href="news.html" class="nav-link">News</a></li>
                    <li><a href="contact.html" class="nav-link active">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="section-lg">
        <div class="container narrow-container">
            <h1 class="section-title fade-in-up">Contact</h1>
            <p class="text-center text-muted fade-in-up" style="margin-bottom: 3rem;">
                制作のご依頼、ご相談など、お気軽にお問い合わせください。<br>
                通常3営業日以内に返信いたします。
            </p>

            <form class="contact-form fade-in-up" action="#">
                <div class="form-group">
                    <label for="company" class="form-label">御社名</label>
                    <input type="text" id="company" class="form-control" placeholder="〇〇株式会社">
                </div>
                <div class="form-group">
                    <label for="name" class="form-label required">お名前</label>
                    <input type="text" id="name" class="form-control" required placeholder="山田 太郎">
                </div>
                <div class="form-group">
                    <label for="email" class="form-label required">メールアドレス</label>
                    <input type="email" id="email" class="form-control" required placeholder="info@example.com">
                </div>
                <div class="form-group">
                    <label for="subject" class="form-label">件名</label>
                    <div style="position: relative;">
                        <select id="subject" class="form-control">
                            <option value="">選択してください</option>
                            <option value="quote">お見積もりのご依頼</option>
                            <option value="consultation">制作に関するご相談</option>
                            <option value="partner">パートナーシップについて</option>
                            <option value="other">その他</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="message" class="form-label required">お問い合わせ内容</label>
                    <textarea id="message" class="form-control" required placeholder="ご要望の詳細をご記入ください"></textarea>
                </div>

                <div class="text-center" style="margin-top: 3rem;">
                    <button type="submit" class="btn">送信する</button>
                </div>
            </form>

        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-inner">
                <div class="footer-logo"><img src="images/logo.png" alt="RiseLive"></div><div class="footer-links">
                    <a href="index.html">Top</a>
                    <a href="works.html">Works</a>
                    <a href="pricing.html">Pricing</a>
                    <a href="news.html">News</a>
                    <a href="contact.html">Contact</a>
                </div>
                <p class="copyright">&copy; 2024 RiseLive. All Rights Reserved.</p>
            </div>
        </div>
    </footer>

</body>

</html>
